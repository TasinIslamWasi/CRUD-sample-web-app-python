<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Account</h1>
    <form action="" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ account.name }}" required><br>
        <label for="account_number">Account Number:</label>
        <input type="text" id="account_number" name="account_number" value="{{ account.account_number }}" required><br>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" value="{{ account.phone }}" required><br>
        <label for="deposit_amount">Deposit Amount:</label>
        <input type="text" id="deposit_amount" name="deposit_amount" value="{{ account.deposit_amount }}" required><br>
        <button type="submit">Save</button>
    </form>
    <br>
    <a href="{{ url_for('view') }}">Cancel</a>
</body>
</html>
