<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Banking App</h1>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="account_number">Account Number:</label>
        <input type="text" id="account_number" name="account_number" required><br>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required><br>
        <label for="deposit_amount">Deposit Amount:</label>
        <input type="text" id="deposit_amount" name="deposit_amount" required><br>
        <button type="submit">Submit</button>
    </form>
    <br>
    <button onclick="window.location.href='{{ url_for('view') }}'">View Data List</button>
</body>
</html>
